<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5,user-scalable=no">
    <title>蔚蓝25周年</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 首页 -->
    <div class="home">
        <img src="img/home-bg.png" class="home-bg">
        <img src="img/home-title.png" class="home-title">
        <img src="img/home-logo.png" class="home-logo">
        <img src="img/home-balloon2.png" class="home-balloon2">
        <div class="home-card">
            <img src="img/home-card.png">
        </div>
        <img src="img/home-start.png" class="home-start">
        <img src="img/home-scard.png" class="home-scard">
        <img src="img/home-love.png" class="home-love">
        <img src="img/home-woman.png" class="home-woman">
        <img src="img/home-balloon.png" class="home-balloon">
        <img src="img/home-home.png" class="home-home">

    </div>

    <!-- 生成海报 -->
    <div class="p1-poster dn">
        <!-- 生成海报弹窗 -->
        <div class="poster-rule layer">
            <div>
                <img src="img/rule-description.png" class="poster-rule-box">
                <div class="poster-cha"></div>
            </div>
        </div>

        <!-- 海报内容 -->
        <div class="poster">
            <img src="img/p1-bg.png" class="p1-bg">
            <img src="img/p1-card.png" class="p1-card">
            <img src="img/p1-sidai.png" class="p1-sidai">
            <img src="img/p1-start.png" class="p1-start">

            <div class="rule-btn">
                <img src="img/rule-btn.png">
            </div>

            <img src="img/p1-leave-words.png" class="p1-leave-words">

            <div class="p1-create-poster">
                <img src="img/p1-create-poster.png">
            </div>
        </div>
    </div>

    <!-- 上传页 -->
    <div class="up dn">
        <img src="img/p1-bg.png" class="p1-bg">
        <img src="img/p2-sidai.png" class="p2-sidai">
        <img src="img/p2-start.png" class="p2-start">

        <div class="up-center">
            <ul class="up-ul">
                <li>
                    <img src="" id="img" style="z-index: 99;">
                    <img src="img/p2-font.png" class="p2-font">
                    <img src="img/pitch.png" class="pitch">
                    
                </li>
                <li>
                    <img src="" id="img" style="z-index: 99;">
                    <img src="img/p2-font2.png" class="p2-font2">
                    <img src="img/pitch.png" class="pitch dn">
                    
                </li>
                <li>
                    <img src="" id="img" style="z-index: 99;">
                    <img src="img/p2-font3.png" class="p2-font3">
                    <img src="img/pitch.png" class="pitch dn">
                    
                </li>
                <li>
                    <img src="" id="img" style="z-index: 99;">
                    <img src="img/p2-font4.png" class="p2-font4">
                    <img src="img/pitch.png" class="pitch dn">
                    
                </li>
                <li>
                    <img src="" id="img" style="z-index: 99;">
                    <img src="img/p2-font5.png" class="p2-font5">
                    <img src="img/pitch.png" class="pitch dn">
                    
                </li>
            </ul>

            <div class="p2-center-box">
                <div class="p2-box1">
                    <img src="img/p2-box-font.png">
                </div>
                <div class="p2-box2 dn">
                    <img src="img/p2-box2-font.png" class="p2-box2-font">
                    <img src="img/p2-box2-font2.png" class="p2-box2-font2">
                </div>
                <div class="p2-box3 dn">
                    <img src="img/p2-box3-font.png" class="p2-box3-font">
                    <img src="img/p2-box3-font2.png" class="p2-box3-font2">
                </div>
                <div class="p2-box4 dn">
                    <img src="img/p2-box4-font.png" class="p2-box4-font">
                    <img src="img/p2-box4-font2.png" class="p2-box4-font2">
                </div>
                <div class="p2-box5 dn">
                    <img src="img/p2-box5-font.png" class="p2-box5-font">
                    <img src="img/p2-box5-font2.png" class="p2-box5-font2">
                </div>
            </div>

            <img src="img/photo-album.png" class="photo-album">
            <input type="file" id="file1">

            <div class="qrup-btn">
                <img src="img/p2-qrup.png">
            </div>
        </div>
    </div>

    <!-- 保存页 -->
    <div class="save dn">
        <img src="img/p1-bg.png" class="p1-bg">
        <img src="img/p2-sidai.png" class="p2-sidai">
        <img src="img/save-start.png" class="save-start">

        <!-- 分享按钮 -->
        <div class="save-fxbtn-box">
            <img src="img/save-fxbtn.png">
        </div>

        <!-- 主要内容 -->
        <div class="save-center">
            <div class="p2-center-box">
                <img src="img/p2-center-box.png">
            </div>

            <div class="save-savebtn">
                <img src="img/save-savebtn.png">
            </div>
            <div class="save-phbbtn">
                <img src="img/save-phbbtn.png">
            </div>
        </div>
    </div>

    <!-- 榜单页 -->
    <div class="ranking dn">
        <img src="img/r-bg.png">
        <img src="img/p2-sidai.png" class="p2-sidai">
        <img src="img/ranking-start.png" class="r-start">
        <img src="img/save-phbbtn.png" class="r-phb">
        <!-- 返回按钮 -->
        <div class="r-fh">
            <img src="img/ranking-fhbtn.png">
        </div>

        <ul class="ranking-ul">
            <li>
                <img src="img/r-tx1.png" class="tx">
                <span>微信昵称</span>
                <img src="img/r-first.png" class="jp">
                <span>128</span>
                <div class="love">
                    <img src="img/r-lovekong.png">
                    <img src="img/r-loveshi.png" class="r-loveshi">
                </div>
            </li>
            <li>
                <img src="img/r-tx2.png" class="tx">
                <span>微信昵称</span>
                <img src="img/r-dier.png" class="jp">
                <span>105</span>
                <div class="love">
                    <img src="img/r-lovekong.png">
                    <img src="img/r-loveshi.png" class="r-loveshi">
                </div>
            </li>
            <li>
                <img src="img/r-tx3.png" class="tx">
                <span>微信昵称</span>
                <img src="img/r-disan.png" class="jp">
                <span>96</span>
                <div class="love">
                    <img src="img/r-lovekong.png">
                    <img src="img/r-loveshi.png" class="r-loveshi">
                </div>
            </li>
            <li>
                <img src="img/r-tx4.png" class="tx">
                <span>微信昵称</span>
                <span>65</span>
                <div class="love">
                    <img src="img/r-lovekong.png">
                    <img src="img/r-loveshi.png" class="r-loveshi">
                </div>
            </li>
            <li>
                <img src="img/r-tx5.png" class="tx">
                <span>微信昵称</span>
                <span>52</span>
                <div class="love">
                    <img src="img/r-lovekong.png">
                    <img src="img/r-loveshi.png" class="r-loveshi">
                </div>
            </li>
            <li>
                <img src="img/r-tx6.png" class="tx">
                <span>微信昵称</span>
                <span>46</span>
                <div class="love">
                    <img src="img/r-lovekong.png">
                    <img src="img/r-loveshi.png" class="r-loveshi">
                </div>
            </li>
        </ul>
        <img src="img/r-456.png" class="r-456">
        
        <!-- 我也要玩按钮 -->
        <div class="paly-btn">
            <img src="img/r-palybtn.png">
        </div>
    </div>


    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
